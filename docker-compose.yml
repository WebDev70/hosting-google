version: '3.8'

services:
  usa-spending-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: awardSearch-googleCloud
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
